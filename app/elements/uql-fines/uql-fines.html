<link rel="import" href="uql-fine-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog-transition.html">
<polymer-element name="uql-fines">

  <template>
    <link rel="stylesheet" href="/styles/uql-info.css">
    <style>


    </style>

    <div id="teaser" hidden?="{{view != 'teaser'}}">
    <paper-item icon="error" on-click="{{toggleView}}">
      <span flex>My fines ({{ calculateFines(fines) | moneyFormat }})</span>
      <core-icon icon="chevron-right" horizontal layout end></core-icon>
    </paper-item>
    </div>


    <div id="full" hidden?="{{view != 'full' && view != 'details'}}">

      <!--<core-animated-pages id="animatedFinesPages" transitions="slide-from-right">-->
        <section name="list" hidden?="{{view != 'full'}}">
          <div class="itemsList" block?="{{ fines.length > 0 }}">
            <template repeat="{{ fine in fines }}">
              <div class="listItem">
                <uql-fine-item on-click="{{onSelect}}" item="{{fine}}" view="{{view}}"></uql-fine-item>
              </div>
            </template>
          </div>
        </section>

        <section id="details" name="details" vertical>
        <paper-dialog id="dialog" heading="Title for dialog" transition="paper-dialog-transition-center">
          <uql-fine-item flex id="itemDetails" item="{{fine}}" view="{{view}}">
            <paper-button end-justified id="closeButton" raised="" on-click="{{onSelect}}">
              <core-icon icon="close"></core-icon>Close
            </paper-button>
          </uql-fine-item>
</paper-dialog>
        </section>

      <!--</core-animated-pages>-->
    </div>
  </template>

  <script>
    Polymer('uql-fines', {
      publish : {
        fines : {
          value : [],
          reflect : true
        },
        finesSum : 0,
        view : 'full'

      },
      toggleView : function(event, detail, sender) {
        this.fire('toggle-view', {source : 'fines'});
        return false;
      },

      ready : function() {
        this.calculateFines(this.fines);

      },

      onSelect : function(event, detail, sender) {
        //this.$.animatedFinesPages.selected = 'details';
        //this.view = 'details';
        //this.$.itemDetails.view = 'details';
        this.$.itemDetails.item = sender.item;
        this.$.dialog.toggle();
      },

      goBack : function() {
        //this.$.animatedFinesPages.selected = 'list';
        //this.view = 'full';
      },

      calculateFines : function(fines) {
        this.finesSum = 0;
        if(fines.length > 0) {
          for(var i=0; i < this.fines.length; i++){
            if(fines[i].fineAmount) {
              this.finesSum += parseInt(fines[i].fineAmount);
            }
          }
        }
        return this.finesSum;
      },
      moneyFormat: function(value) {
        return '$' + (parseFloat(value) / 100) .toFixed(2);
      }
    });



  </script>

</polymer-element>
